<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                 View Highscores
                </button>
                
                
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Highscores</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body" id='scoreMod'>
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <span class="navbar-text" id="time">
            Time: 0
            </span>
          </div>
        </nav>
      </div>


        <main>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center" id="orininal">
                  <div class="card"  id="quizBod"  style ="width: 50rem;">
                    <div class="card-body" id="original">
                      <h5 class="card-title" id="cardTitle">Coding Quiz</h5>
                      <p class="card-text" id="question">Do you know your animals? You are to answer these simple questions. Answer wrong and 5 seconds will be taken away from your time, answer correctly and your score increses by 5. You have 30 seconds. </p>
                      <div id="options">
                      </div>
                      <a href="#" class="btn btn-primary" id="btn">Start</a>
                      <textarea readonly  id="result"
                    ></textarea>
                    </div>
                  </div>
                  <div id="">
                    <div class="card bg-light mb-3 gameOver" id="initCard" style="max-width: 50rem;">
                      <div class="card-body" >
                        <h5 class="card-title">Quiz Over</h5>
                        <div class="form-group">
                          <label >User Initials</label>
                          <input type="text" class="form-control" id="initials">
                         
                        </div>
                         <button type="submit" id="inBtns" class="btn btn-primary">Submit</button>
                         
                      </div>
                 </div>
                  <div class="card" id="high" style="width: 18rem;">
                    <div class="card-body"  >
                      <h5 class="card-title">Game Over</h5>
                     <div id="scoreBod"></div>
                       <a href="#" class="btn btn-primary" id="goback">Go Back</a>
                      <a href="#" class="btn btn-primary">Clear Highscore</a>
                     </div>
                     
                    </div>
                  </div>
                </div>
        </main>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
